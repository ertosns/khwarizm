---
 layout: default
---

<div class = "articles">

  {% for article in site.categories.math %}
  <div class = "article-node">
    <a class = "remove-underline" href = "{{site.baseurl}}{{article.url}}">
    <div class = "article-node-img">
      <img src= "{{article.img}}">  
    </div>
    <span class = "article-node-par">
      <p style="margin:10px;">
      {{article.title}}
      </p>
    </span>
    </a>
  </div>
  {% endfor %}

</div>
